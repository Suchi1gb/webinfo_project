<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Search</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="search.js"></script>
</head>


<body>

<header>
    <div class="row justify-content-end p-2">
        <div class="col-4 d-flex justify-content-center">
            <div class="blog-header py-3">Books</div>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <a href="search.html" target="_blank">
                <button type="button" class="btn btn-outline-dark" href="search">Search</button>
            </a>
        </div>
    </div>

    <div class="row d-flex justify-content-between">
        <div class="submenu">
            <div class="submenu-item">Location</div>
            <div class="submenu-item">Titles</div>
            <div class="submenu-item">Year</div>
        </div>
    </div>
    <hr width="fit" color="fff">
</header>

<main>

    <div class="container-fluid d-flex">
        <div class="col-sm-auto">
            <h1>Search For Books</h1>
            <hr class="my-6">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="The Title Of A Very Good Book">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="The Author Of That Good Book">
                </div>
                <button class="btn btn-primary btn-lg" type="submit" id="go-button" onclick="ProcessForm()">Go</button>
            </form>
        </div>

        <div class="col" id="search-results">
            <h1>Search Results</h1>
            <hr class="my-6">
            <div class="books-output"></div>
            <p id="error-message"></p>

        </div>

    </div>

</main>
</body>




</html>
