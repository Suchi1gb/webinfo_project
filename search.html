<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Search</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="search.js"></script>
</head>


<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col pt-1">
            </div>
            <div class="col-6 text-center">
                <a class="blog-header-logo text-dark">Plotting with Agatha</a>
                <div class="break"></div>
                <h5>For History, Mystery, and Christie Lovers</h5>
            </div>
            <div class="col d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-outline-secondary" href="search.html" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                    </svg>
                    Search
                </a>
            </div>
        </div>

        <div class="row d-flex justify-content-between">
            <div class="submenu">
                <div class="submenu-item">Location</div>
                <div class="submenu-item">Titles</div>
                <div class="submenu-item">Year</div>
            </div>
        </div>
        <hr width="fit" color="fff">
    </header>
</div>

<main>

    <div class="container-fluid d-flex">
        <div class="col-sm-auto">
            <h2>Search For Books</h2>
            <hr class="my-6">
            <form>
                <div class="form-group">
                    <label>Author</label>
                    <input class="form-control" type="text" placeholder="Aghata Christie" readonly>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="publ_year">Publish Year (min: 1800)</label>
                    <input type="number" min="1800" max="2024" step="1" class="form-control" id="publ_year" value="2024" />
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location"/>
                </div>
                <button class="btn btn-primary btn-lg" type="submit" id="go-button" onclick="ProcessForm()">Go</button>
            </form>
        </div>

        <div class="col" id="search-results">
            <h2>Search Results</h2>
            <hr class="my-6">
            <div class="books-output"></div>
            <p id="error-message"></p>

        </div>

    </div>

</main>
</body>




</html>
