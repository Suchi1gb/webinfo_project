<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Browse By Title</title>
</head>
<body>

<template id="cardTemplate">
    <div class="card col-md-2 col-sm-4">
        <img class="card-img-top" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
        </div>
    </div>
</template>


<header>

    <div class="row justify-content-end p-2">
        <div class="col-4 d-flex justify-content-center">
            <div class="blog-header py-3">Books</div>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <a href="search.html" target="_blank">
                <button type="button" class="btn btn-outline-dark" href="search">Search</button>
            </a>
        </div>
    </div>

    <div class="row d-flex justify-content-between">
        <div class="submenu">
                <div class="submenu-item">Location</div>
                <div class="submenu-item">Titles</div>
                <div class="submenu-item">Year</div>
        </div>
    </div>
    <hr width="fit" color="fff">
</header>

<main>
    <h2>Browse By Title</h2>

    <div class="row flex-row justify-content-center" id="card-container">
    </div>

</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="title.js"></script>

</html>
