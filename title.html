<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Browse By Title</title>
</head>
<body>

<template id="cardTemplate">
    <div class="card col-md-2 col-sm-4">
        <img class="card-img-top" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
        </div>
    </div>
</template>


<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col pt-1">
            </div>
            <div class="col-6 text-center">
                <a class="blog-header-logo text-dark">Plotting with Agatha</a>
                <div class="break"></div>
                <h5>For History, Mystery, and Christie Lovers</h5>
            </div>
            <div class="col d-flex justify-content-end align-items-center m-3">
                <a class="btn btn-sm btn-outline-secondary" href="search.html" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                    </svg>
                    Search
                </a>
            </div>
        </div>

        <div class="row d-flex justify-content-between">
            <div class="submenu">
                <div class="submenu-item">Location</div>
                <div class="submenu-item">Titles</div>
                <div class="submenu-item">Year</div>
            </div>
        </div>
        <hr width="fit" color="fff">
    </header>
</div>

<main>
    <h2>Browse By Title</h2>

    <div class="row flex-row justify-content-center" id="card-container">
    </div>
</main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="title.js"></script>

</html>
