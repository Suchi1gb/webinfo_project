<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Browse By Title</title>
</head>
<body>

<template id="cardTemplate">
    <div class="card">
        <img class="card-img-top" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <a href="#" class="btn btn-primary">Learn More</a>
        </div>
    </div>
</template>

<header>
    <div class="blog-header py-3">Books</div>
    <div class="container">
        <div class="row">
            <div class="submenu">
                <div class="submenu-item">Location</div>
                <div class="submenu-item">Titles</div>
                <div class="submenu-item">Year</div>
            </div>
        </div>
    </div>
    <hr size="" width="fit" color="fff">
</header>


<!-- Cards per title -->
<main>
    <h1>Browse By Title</h1>

    <div class="container">
        <div class="row flex-row justify-content-center">
            <div id="card-container"></div> <!--content will be added through javascript-->
        </div>
    </div>

</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="title.js"></script>

</html>
